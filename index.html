<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send a Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send a Message</h2>

    <form action="https://script.google.com/macros/s/AKfycbxyl3rdTRh1p6u4n2V7wRT_Ng4AXXO7vuebaypExa3pSELXomyFQBGao0UeXoG8-2BX/exec" method="POST" onsubmit="alert('Message sent! Thank you.');">
      <input type="text" name="name" placeholder="Your name (optional)">
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="note">
      Your messages are private and secure.
    </div>
  </div>

</body>
</html>
