<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send a Message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }
    input, textarea {
      width: 100%;
      padding: 15px 18px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
      outline: none;
    }
    textarea { resize: vertical; min-height: 140px; }
    button {
      width: 100%;
      padding: 15px;
      background: #2575fc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover { background: #6a11cb; transform: translateY(-2px); }
    .note { margin-top: 15px; color: #555; font-size: 14px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send a Message</h2>

    <form action="https://script.google.com/macros/s/AKfycbxyl3rdTRh1p6u4n2V7wRT_Ng4AXXO7vuebaypExa3pSELXomyFQBGao0UeXoG8-2BX/exec" method="POST" onsubmit="alert('Message sent! Thank you.');">
      <input type="text" name="name" placeholder="Your name (optional)">
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="note">
      Your messages are private and secure.
    </div>
  </div>

</body>
</html>
